sentence=This is an Arduino library that implements the slave/server logic of the Modbus RTU protocol. Additioanl functionality of using custom 64-bit or 32-bit protocol over holding and input registers.
paragraph=This library was modified from https://github.com/CMB27/ModbusRTUSlave. This library implements function codes 1 (Read Coils), 2 (Read Discrete Inputs), 3 (Read Holding Registers), 4 (Read Input Registers), 5 (Write Single Coil), 6 (Write Single Holding Register), 15 (Write Multiple Coils), and 16 (Write Multiple Holding Registers).
